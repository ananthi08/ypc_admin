<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4 mx-auto d-block">
            <div class="panel panel-default">
                <div class="panel-body">

                    <div class="card">
                        <div class="card-body">

                            <div class="text-center">
                                <div class="row  ">
                                    <div class="col-12">
                                        <h3 class=" mx-auto d-block text-center"><i class="fa fa-lock fa-4x "></i></h3>
                                    </div>
                                </div>
                                <h1 class="text-center colour fw-bold">Reset Password?</h1>
                                <p>You can reset your password here.</p>
                                <div class="panel-body">
                                    <form id="register-form" role="form" autocomplete="off" class="form" #resetForm="ngForm" (ngSubmit)="onTapSubmit(resetForm)">
        


        
        
                                     
        
        
                                        <!-- <div class="form-group mt-3">
                                            <div class="input-group">
                                                <input id="newPassword" name="newPassword" placeholder="New password" class="form-control" [(ngModel)]="model.newPassword" [type]="passwordType" required>
                                                <span class="input-group-addon sider" (click)="togglePasswordVisibility()">
                                                    <i class="fa icos" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                                                </span>
                                            </div>
                                        </div> -->

                                        <div class="form-group mt-3">
                                            <div class="input-group">
                                                <input id="newPassword" name="newPassword" placeholder="New password" class="form-control" [(ngModel)]="model.newPassword" [type]="NewpasswordType" required>
                                                <span class="input-group-addon sider" (click)="togglePasswordVisibility()">
                                                    <i class="fa icos" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                                                </span>
                                            </div>
                                        </div>


                                        <div class="form-group mt-3">
                                            <div class="input-group">
                                                <input id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="form-control" [(ngModel)]="model.confirmPassword" [type]="confirmPasswordType" required>
                                                <span class="input-group-addon sider" (click)="toggleConfirmPasswordVisibility()">
                                                    <i class="fa icos" [ngClass]="{'fa-eye': showConfirmPassword, 'fa-eye-slash': !showConfirmPassword}"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div *ngIf="resetForm.submitted && resetForm.controls['confirmPassword']?.hasError('passwordMismatch')" class="text-danger">
                                            Passwords do not match.
                                        </div>
                                        
                                        <div class="form-group mt-4 mb-4">
                                            <input name="recover-submit" class=" mt-2 btn btn-lg hi btn-block" value="Reset Password" type="submit"  [disabled]="resetForm.invalid">
                                        </div>
                                        <input type="hidden" class="hide" name="token" id="token" value="">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</div>
