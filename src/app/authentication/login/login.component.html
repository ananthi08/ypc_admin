<div class="toast collapse opacity1" id="collapseExample">
  <div class="toast-body">
     {{errormsg}}
  </div>
</div>

<div class="toast collapse opacity1"  id="collapseExample1">
  <div class="toast-body">
     {{successmsg}}
  </div>
</div>

<section class="vh-100 animated-section" >
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="assets\img\login.svg"
            class="img-fluid" alt="Phone image">
        </div>
        
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 bg-light py-5 px-5">
          <div class="card">
            <div class="card-body">
              
            <!-- Email input -->
            <h1 class="text-center mt-2"> Login</h1>

          <form #form="ngForm">
            <div class="form-outline mb-4">
              <label class="form-label" for="validationDefault03">Email address</label>
              <span class = "text-danger">*</span>

              <input type="email" id="validationDefault03" name="email" class="form-control form-control" [(ngModel)]="model.email" #email="ngModel"  [ngClass]="{'is-invalid':form.submitted && email.invalid ,'is-valid':form.submitted && email.valid }"   placeholder="Enter Email" required autocomplete="off" >

              <span *ngIf="!email.valid && (email.touched || email.dirty) ">
                <span class="text-danger" *ngIf="email.errors?.['required']">
                  Email is required
               </span>
              </span>
             
             
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Password</label><span class = "text-danger">*</span>
              <input type="password" id="form1Example23" name="password" class="form-control form-control"   [(ngModel)]="model.password"  placeholder="Enter Password" autocomplete="off" required/>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a class="text-danger"(click)="toggleForgotPassword()" style="cursor:pointer">Forgot password?</a>
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-danger btn-lg btn-block mx-auto d-block" [disabled] = "form.invalid" (click)="onPressLogin(form)">Sign in</button>
          </form>


        </div>
      </div>


      
        </div>
      </div>
    </div>
  </section>
