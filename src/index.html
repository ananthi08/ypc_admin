      <script>
          function bs_input_file() {
              $(".input-file").before(
                  function () {
                      if (!$(this).prev().hasClass('input-ghost')) {
                          var element = $("<input type='file' class='input-ghost' style='display: none; height:0'>");
                          element.attr("name", $(this).attr("name"));
                          element.change(function () {
                              element.next(element).find('input').val((element.val()).split('\\').pop());
                          });

                          $(this).find('input').css("cursor", "pointer");
                          $(this).find('input').mousedown(function () {
                              $(this).parents('.input-file').prev().click();
                              return false;
                          });
                          return element;
                      }
                  }
              );
          }
          $(function () {
              bs_input_file();
          });
      </script>

          var slider = createD3RangeSlider(0, 10, "#container", true);

          slider.onChange(function (newRange) {
              d3.select("#range-label").html("<span class='l'>" + newRange.begin + " Years " + "</span>" + "<span  class='r'>" + newRange.end + " Years " + "</span>");
          });

          slider.range(0, 10);

          var slider = createD3RangeSlider(0, 25, "#container-1", true);

          slider.onChange(function (newRange) {
              d3.select("#range-label-1").html("<span class='l'>" + newRange.begin + " % " + "</span>" + "<span  class='r'>" + newRange.end + " % " + "</span>");
          });

          slider.range(0, 10);
      </script>
